/* MAIN WRAPPER */
#app {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100dvh; /* CHUẨN 100% CHIỀU CAO iPAD */
  max-width: 1620px;
  max-height: 2160px;
  margin: 0 auto;
  overflow: hidden;
}

/* BACKGROUND VIDEO */
#bgVideo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* hoặc contain if cần */
}

/* HOTSPOT */
.hotspot {
  transform: translate(-50%, -50%);
  position: absolute;
  width: 84px;
  height: 84px;
  cursor: pointer;
  border-radius: 50%;
  /* background: radial-gradient(
    circle,
    rgba(255,255,255,0.95) 0%,
    rgba(255,255,255,0) 60%
  );
  filter: blur(10px);
  animation: float 2.2s ease-in-out infinite; */
}

@keyframes float {
  0% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
  50% { transform: translate(-50%, -50%) translateY(-8px) rotate(2deg); }
  100% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
}

/* POPUP OVERLAY */
#popupOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 300;
}

#popupBox {
  position: relative;
  width: 100vw;
  height: 100vh;
  max-width: 1620px;
  max-height: 2160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CLOSE BUTTON */
#closeBtn {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 80px;
  height: 80px;
  background: rgba(0,0,0,0.75);
  border: 3px solid #fff;
  color: #fff;
  border-radius: 50%;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 400;
}

/* POPUP VIDEO */
#popupVideo {
  width: auto;
  height: 100%;
  object-fit: contain;
  z-index: 10;
}
  
/* TEXT */
.popupText {
  font-family: 
    "Myriad Pro",
    "MyriadPro",
    "Segoe UI",
    "Helvetica Neue",
    Arial,
    sans-serif;
  letter-spacing: -0.02em;
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 50;
  pointer-events: none;

  /* responsive font size */
  font-size: clamp(28px, 4vw, 46px);
  line-height: 1.15;
  font-weight: 700;
  color: #111;

  opacity: 0;
  transform: translateY(20px) scale(0.98);
  -webkit-text-stroke: 1px rgba(255,255,255,0.6);
}
.popupText .giftName {
  font-weight: 800;
  letter-spacing: -0.01em;
}

.popupText.show {
  animation: popupTextReveal 0.6s ease-out forwards;
}

@keyframes popupTextReveal {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.98);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* SNOW */
.snowflake {
  position: absolute;
  top: -10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 0.3; }
  50% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0.3; }
}

/* FIREWORK PARTICLE */
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 1;
  width: 12px;
  height: 12px;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
  transform: translate(0, 0) scale(0.4);
  animation: explode 1.2s ease-out forwards;
  will-change: transform, opacity;
}

@keyframes explode {
  0% {
    transform: translate(0, 0) scale(0.4);
    opacity: 1;
  }
  70% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--tx, 0px), var(--ty, 0px)) scale(1.2);
    opacity: 0;
  }
}

function getVideoMetrics() {
  const video = document.getElementById("bgVideo");
  const container = document.getElementById("app");

  const videoRatio = video.videoWidth / video.videoHeight;
  const containerRatio = container.offsetWidth / container.offsetHeight;

  let displayWidth, displayHeight, offsetX, offsetY;

  if (videoRatio > containerRatio) {
    // Video quá rộng → fit theo chiều rộng container
    displayWidth = container.offsetWidth;
    displayHeight = displayWidth / videoRatio;
    offsetX = 0;
    offsetY = (container.offsetHeight - displayHeight) / 2;
  } else {
    // Video quá cao → fit theo chiều cao container
    displayHeight = container.offsetHeight;
    displayWidth = displayHeight * videoRatio;
    offsetX = (container.offsetWidth - displayWidth) / 2;
    offsetY = 0;
  }

  return { displayWidth, displayHeight, offsetX, offsetY };
}
function updateHotspotPositions() {
  const { displayWidth, displayHeight, offsetX, offsetY } = getVideoMetrics();

  ornamentPositions.forEach((pos, index) => {
    const dot = document.getElementsByClassName("hotspot")[index];

    const x = (parseFloat(pos.x) / 100) * displayWidth + offsetX;
    const y = (parseFloat(pos.y) / 100) * displayHeight + offsetY;

    dot.style.left = x + "px";
    dot.style.top = y + "px";
