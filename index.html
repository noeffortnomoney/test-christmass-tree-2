<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  font-family: sans-serif;
}

/* MAIN WRAPPER */
#app {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100dvh; /* CHUẨN 100% CHIỀU CAO iPAD */
  max-width: 1620px;
  max-height: 2160px;
  margin: 0 auto;
  overflow: hidden;
}

/* BACKGROUND VIDEO */
#bgVideo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* hoặc contain if cần */
}

/* HOTSPOT */
.hotspot {
  transform: translate(-50%, -50%);
  position: absolute;
  width: 84px;
  height: 84px;
  cursor: pointer;
  border-radius: 50%;
  /* background: radial-gradient(
    circle,
    rgba(255,255,255,0.95) 0%,
    rgba(255,255,255,0) 60%
  );
  filter: blur(10px);
  animation: float 2.2s ease-in-out infinite; */
}

@keyframes float {
  0% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
  50% { transform: translate(-50%, -50%) translateY(-8px) rotate(2deg); }
  100% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
}

/* POPUP OVERLAY */
#popupOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 300;
}

#popupBox {
  position: relative;
  width: 100vw;
  height: 100vh;
  max-width: 1620px;
  max-height: 2160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CLOSE BUTTON */
#closeBtn {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 80px;
  height: 80px;
  background: rgba(0,0,0,0.75);
  border: 3px solid #fff;
  color: #fff;
  border-radius: 50%;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 400;
}

/* POPUP VIDEO */
#popupVideo {
  width: auto;
  height: 100%;
  object-fit: contain;
  z-index: 10;
}
  
/* TEXT */
.popupText {
  font-family: 
    "Myriad Pro",
    "MyriadPro",
    "Segoe UI",
    "Helvetica Neue",
    Arial,
    sans-serif;
  letter-spacing: -0.02em;
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 50;
  pointer-events: none;

  /* responsive font size */
  font-size: clamp(28px, 4vw, 46px);
  line-height: 1.15;
  font-weight: 700;
  color: #111;

  opacity: 0;
  transform: translateY(20px) scale(0.98);
  -webkit-text-stroke: 1px rgba(255,255,255,0.6);
}
.popupText .giftName {
  font-weight: 800;
  letter-spacing: -0.01em;
}

.popupText.show {
  animation: popupTextReveal 0.6s ease-out forwards;
}

@keyframes popupTextReveal {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.98);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* SNOW */
.snowflake {
  position: absolute;
  top: -10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 0.3; }
  50% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0.3; }
}

/* FIREWORK PARTICLE */
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 1;
  width: 12px;
  height: 12px;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
  transform: translate(0, 0) scale(0.4);
  animation: explode 1.2s ease-out forwards;
  will-change: transform, opacity;
}

@keyframes explode {
  0% {
    transform: translate(0, 0) scale(0.4);
    opacity: 1;
  }
  70% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--tx, 0px), var(--ty, 0px)) scale(1.2);
    opacity: 0;
  }
}

<body>

<!-- ============== MAIN VIDEO ============== -->
<div id="app">
  <video
    id="bgVideo"
    src="https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765794137/ipad-boc_tham-01_2_tlcf37.mp4"
    autoplay

<!-- ============== POPUP ============== -->
<div id="popupOverlay">
  <div id="popupBox">
    <div id="closeBtn">✕</div>
    <video
        id="popupVideo"
        loop
        muted
        playsinline
        preload="auto">
      </video>
  </div>
</div>

<script>
/* ================= VIDEO MAP ================= */
const popupVideos = {
  1: "https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765936498/ipad-boc_tham-02_1_gew2qs.mp4",
  2: "https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765936498/ipad-boc_tham-02_2.mp4",
  3: "https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765936498/ipad-boc_tham-03.mp4",
  4: "https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765936498/ipad-boc_tham-04.mp4",
  5: "https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765936498/ipad-boc_tham-05.mp4",
  6: "https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765936498/ipad-boc_tham-06.mp4",
  7: "https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765936498/ipad-boc_tham-07.mp4",
};

/* ================= HOTSPOTS ================= */
const ornamentPositions = [
  { id: 1, x: "50%", y: "13%" },
  { id: 2, x: "50%", y: "29%" },
  { id: 3, x: "62%", y: "43%" },
  { id: 4, x: "37%", y: "51%" },
  { id: 5, x: "70%", y: "62%" },
  { id: 6, x: "27%", y: "68%" },
  { id: 7, x: "47%", y: "70%" },
];

const app = document.getElementById("app");
const popupOverlay = document.getElementById("popupOverlay");
const popupVideo = document.getElementById("popupVideo");
const closeBtn = document.getElementById("closeBtn");

let autoCloseTimeout = null;

/* ================= CREATE HOTSPOTS ================= */
ornamentPositions.forEach(pos => {
  const dot = document.createElement("div");
  dot.className = "hotspot";
  dot.style.left = pos.x;
  dot.style.top = pos.y;
  dot.onclick = () => openPopup(pos.id);
  app.appendChild(dot);
});

/* ================= POPUP LOGIC ================= */
function openPopup(id) {
  if (autoCloseTimeout) {
    clearTimeout(autoCloseTimeout);
    autoCloseTimeout = null;
  }

  popupOverlay.style.display = "flex";

  const src = popupVideos[id];
  if (!src) return;

  popupVideo.pause();
  popupVideo.removeAttribute("src");
  popupVideo.load();

  popupVideo.src = src;
  popupVideo.currentTime = 0;
  popupVideo.load();

  popupVideo.play().catch(() => {
    popupVideo.muted = true;
    popupVideo.play();
  });

  autoCloseTimeout = setTimeout(closePopup, 15000);
}


function closePopup() {
  popupOverlay.style.display = "none";

  if (autoCloseTimeout) {
    clearTimeout(autoCloseTimeout);
    autoCloseTimeout = null;
  }

  popupVideo.pause();
  popupVideo.removeAttribute("src");
  popupVideo.load();
}

closeBtn.onclick = closePopup;

/* ================= HOTSPOT POSITION FIX ================= */
function getVideoMetrics() {
  const video = document.getElementById("bgVideo");
  const container = document.getElementById("app");

  const videoRatio = video.videoWidth / video.videoHeight;
  const containerRatio = container.offsetWidth / container.offsetHeight;

  let displayWidth, displayHeight, offsetX, offsetY;

  if (videoRatio > containerRatio) {
    displayWidth = container.offsetWidth;
    displayHeight = displayWidth / videoRatio;
    offsetX = 0;
    offsetY = (container.offsetHeight - displayHeight) / 2;
  } else {
    displayHeight = container.offsetHeight;
    displayWidth = displayHeight * videoRatio;
    offsetX = (container.offsetWidth - displayWidth) / 2;
    offsetY = 0;
  }

  return { displayWidth, displayHeight, offsetX, offsetY };
}

function updateHotspotPositions() {
  const { displayWidth, displayHeight, offsetX, offsetY } = getVideoMetrics();

  ornamentPositions.forEach((pos, index) => {
    const dot = document.getElementsByClassName("hotspot")[index];
    const x = (parseFloat(pos.x) / 100) * displayWidth + offsetX;
    const y = (parseFloat(pos.y) / 100) * displayHeight + offsetY;
    dot.style.left = x + "px";
    dot.style.top = y + "px";
  });
}

bgVideo.addEventListener("loadedmetadata", updateHotspotPositions);
window.addEventListener("resize", updateHotspotPositions);
</script>
